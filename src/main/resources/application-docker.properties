# Configuración específica para Docker
spring.application.name=demo
server.port=8080

# H2 Database Configuration para Docker
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.open-in-view=false

# The Cat API Configuration
thecatapi.base-url=https://api.thecatapi.com/v1
thecatapi.api-key=live_JBT0Ah0Nt12iyl2IpjQVLDWjcLk0GQwf4zI9wBMfmfejKmcC3

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.simple.metrics.export.enabled=false
management.metrics.enable.jvm=false
management.metrics.enable.process=false
management.metrics.enable.system=false
management.metrics.enable.logback=false
management.metrics.enable.tomcat=false
management.metrics.enable.hikaricp=false
management.defaults.metrics.export.enabled=false

# Configuración para servir la aplicación Angular
spring.web.resources.static-locations=classpath:/static/,file:./dist/
spring.web.resources.add-mappings=true
