spring.application.name=demo
server.port=8080

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# H2 Console Configuration
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# The Cat API Configuration
thecatapi.base-url=https://api.thecatapi.com/v1
thecatapi.api-key=live_JBT0Ah0Nt12iyl2IpjQVLDWjcLk0GQwf4zI9wBMfmfejKmcC3

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Configuración para servir la aplicación Angular
spring.web.resources.static-locations=classpath:/static/,file:./dist/
spring.web.resources.add-mappings=true
# server.servlet.context-path=/

# Actuator Configuration - Completamente deshabilitado
management.endpoints.enabled-by-default=false
management.endpoints.web.exposure.include=
management.endpoint.health.enabled=false
management.endpoint.info.enabled=false
management.metrics.export.enabled=false
management.metrics.enable.jvm=false
management.metrics.enable.process=false
management.metrics.enable.system=false
management.metrics.enable.logback=false
management.metrics.enable.tomcat=false
management.metrics.enable.hikaricp=false
management.defaults.metrics.export.enabled=false

# Logging Configuration
logging.level.com.xpertgroup.demo=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.web.embedded.tomcat=DEBUG
logging.level.org.springframework.security=DEBUG